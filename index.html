<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto Git</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <h>Este es mi primer proyecto utilizando Git.</h>
    <p>Añado esta linea tras el commmit inicial</p>
    <p>una vez subido a git añado esta linea</p>
    <p id="mensaje"></p>
    <p id="mensaje2"></p>
    <script>
        let mensaje = "Hola desde JavaScript";

        let mensaje2 = "Otra linea añadida desde JavaScript";
         
        document.getElementById("mensaje").innerText = mensaje;

        document.getElementById("mensaje2").innerText = mensaje2;  
    </script>
    
</body>
</html>
